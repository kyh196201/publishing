<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<title>AWONDER</title>
</head>

<body id="main-page">
	<div id="container" class="container">
		<!-- 헤더 -->
		<header class="header">
			<h1 class="header__logo">
				<a href="./index.html">
					<img src="./images/logo.png" alt="AWONDER">
				</a>
			</h1>

			<ul class="gnb">
				<li class="gnb__item">
					<a href="#" class="gnb__menu">
						<span class="gnb__title">ABOUT US</span>
					</a>
				</li>
				<li class="gnb__item is-store">
					<a href="#" class="gnb__menu gnb__menu--store">
						<img src="./images/gnb-store.png" alt="AWONDER STORE">
						<span class="gnb__title">STORE</span>
					</a>
				</li>
				<li class="gnb__item">
					<a href="#" class="gnb__menu">
						<span class="gnb__title">WONDER CLUB</span>
					</a>
				</li>
				<li class="gnb__item">
					<a href="#" class="gnb__menu">
						<span class="gnb__title">EVENT</span>
					</a>
				</li>
				<li class="gnb__item">
					<a href="#" class="gnb__menu">
						<span class="gnb__title">COMMUNITY</span>
					</a>
				</li>
			</ul>

			<div class="header__btn-wrap">
				<ul class="header__menu">
					<li class="header__menu-item">
						<button type="button" class="icon icon--search">
							<span class="icon__name">검색하기</span>
						</button>
					</li>
					<li class="header__menu-item cart">
						<button type="button" class="icon icon--cart">
							<span class="icon__name">장바구니</span>
						</button>

						<span class="cart-count">0</span>
					</li>
					<li class="header__menu-item">
						<button type="button" class="icon icon--mypage">
							<span class="icon__name">마이페이지</span>
						</button>
					</li>
				</ul>
			</div>
		</header>

		<!-- 메인 -->
		<main class="main">
			<!-- Main Visual -->
			<section class="main-sect main-visual">
				<div class="swiper main-visual__swiper main-swiper">
					<ul class="swiper-wrapper">
						<li class="swiper-slide">
							<a href="#">
								<figure class="main-visual__banner">
									<img src="./images/main-visual-0.png" alt="wonderful flow booster">
								</figure>
							</a>
						</li>
						<li class="swiper-slide">
							<a href="#">
								<figure class="main-visual__banner">
									<img src="./images/main-visual-1.png" alt="tobicom">
								</figure>
							</a>
						</li>
					</ul>

					<div class="swiper-pagination"></div>
					<div class="swiper-button-next swiper-btn"></div>
					<div class="swiper-button-prev"></div>
				</div>
			</section>

			<!-- Main History -->
			<section class="main-sect main-history">
				<div class="main-sect__cont">
					<div class="main-history__swiper-wrap">
						<div class="swiper main-history__swiper">
							<ul class="swiper-wrapper">
								<li class="swiper-slide">
									<figure class="main-history__image">
										<img src="./images/tobi-1981.png" alt="토비콤 캅셀">
									</figure>
								</li>
								<li class="swiper-slide">
									<figure class="main-history__image">
										<img src="./images/tobi-1994.png" alt="토비콤 에스">
									</figure>
								</li>
								<li class="swiper-slide">
									<figure class="main-history__image">
										<img src="./images/tobi-1997.png" alt="토비콤 연질">
									</figure>
								</li>
								<li class="swiper-slide">
									<figure class="main-history__image">
										<img src="./images/tobi-2005.png" alt="토비콤 키드 츄어블">
									</figure>
								</li>
								<li class="swiper-slide">
									<figure class="main-history__image">
										<img src="./images/tobi-2008.png" alt="토비콤 키드 큐텐 츄어블">
									</figure>
								</li>
								<li class="swiper-slide">
									<figure class="main-history__image">
										<img src="./images/tobi-2016.png" alt="토비콤 골드">
									</figure>
								</li>
								<li class="swiper-slide">
									<figure class="main-history__image">
										<img src="./images/tobi-2021.png" alt="건강기능식품 토비콤">
									</figure>
								</li>
							</ul>
						</div>

						<div class="swiper-pagination-wrap">
							<div class="swiper-pagination"></div>
							<button type="button" class="autoplay-btn">
								<span>재생/일시 정지</span>
							</button>
						</div>
					</div>
				</div>
			</section>

			<!-- Main Brand -->
			<section class="main-sect main-brand">
				<div class="main-sect__cont">

				</div>
			</section>

			<!-- Main Best -->
			<section class="main-sect main-best">
				<div class="main-sect__cont">
					<div class="main-sect__title-wrap">
						<h3 class="main-sect__title"></h3>
						<p class="main-sect__sub-title"></p>
					</div>
				</div>
			</section>

			<!-- Main Middle Banner -->
			<section class="main-sect main-middle-banner">

			</section>

			<!-- Main Wonder Club -->
			<section class="main-sect main-wonder-club">
				<div class="main-sect__cont">
					<div class="main-sect__title-wrap">
						<h3 class="main-sect__title"></h3>
						<p class="main-sect__sub-title"></p>
					</div>
				</div>
			</section>

			<!-- Main Doctors Place -->
			<section class="main-sect main-doctors-place">
				<div class="main-sect__cont">
					<div class="main-sect__header">
						<div class="main-sect__title-wrap">
							<h3 class="main-sect__title"></h3>
							<p class="main-sect__sub-title"></p>
						</div>
					</div>
				</div>
			</section>

			<!-- Main Event -->
			<section class="main-sect main-event">
				<div class="main-sect__cont">
					<div class="main-sect__header">
						<div class="main-sect__title-wrap">
							<h3 class="main-sect__title"></h3>
							<p class="main-sect__sub-title"></p>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- 푸터 -->
		<footer class="footer"></footer>
	</div>
	<script src="./js/main.js"></script>
</body>

</html>
