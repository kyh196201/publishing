<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700;800&family=Nanum+Gothic:wght@400;700;800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<title>AWONDER</title>
</head>

<body>
	<div id="container" class="container">
		<!-- 헤더 -->
		<header class="header">
			<h1 class="header__logo">
				<a href="#">
					<figure class="logo">
						<img src="./images/logo.png" alt="AWONDER">
					</figure>
				</a>
			</h1>

			<div class="header__gnb">
				<ul class="gnb">
					<li class="gnb__item">
						<a href="#" class="gnb__link">
							<span class="gnb__title">
								ABOUT US
							</span>
						</a>
					</li>
					<li class="gnb__item">
						<a href="#" class="gnb__link gnb__link--store active">
							<span class="gnb__title">STORE</span>
							<img class="gnb__image" src="./images/gnb-store.png" alt="AWONDER STORE">
						</a>
					</li>
					<li class="gnb__item">
						<a href="#" class="gnb__link">
							<span class="gnb__title">
								WONDER CLUB
							</span>
						</a>
					</li>
					<li class="gnb__item">
						<a href="#" class="gnb__link">
							<span class="gnb__title">
								EVENT
							</span>
						</a>
					</li>
					<li class="gnb__item">
						<a href="#" class="gnb__link">
							<span class="gnb__title">
								COMMUNITY
							</span>
						</a>
					</li>
				</ul>
			</div>

			<ul class="header__menu">
				<li class="header__menu-item">
					<button type="button" class="header__menu-btn header__menu-btn--search">
						검색하기
					</button>
				</li>
				<li class="header__menu-item">
					<button type="button" class="header__menu-btn header__menu-btn--cart">
						장바구니
					</button>
				</li>
				<li class="header__menu-item">
					<button type="button" class="header__menu-btn header__menu-btn--mypage">
						마이페이지
					</button>
				</li>
			</ul>
		</header>
		<!-- 메인 -->
		<main class="main">
			<!-- 메인 배너 -->
			<section class="main__section main-banner">
				<div class="swiper main-banner__swiper banner-swiper">
					<ul class="swiper-wrapper">
						<li class="swiper-slide">
							<a href="#">
								<figure class="banner">
									<img src="./images/2021-07-31_11-47-45-96012-1627699665.jpg" alt="배너1">
								</figure>
							</a>
						</li>
						<li class="swiper-slide">
							<a href="#">
								<figure class="banner">
									<img src="./images/2021-09-01_16-19-15-13449-1630480755.png" alt="배너2">
								</figure>
							</a>
						</li>
					</ul>

					<div class="swiper-pagination"></div>

					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>
			</section>

			<!-- PRODUCT -->
			<section class="main__section main-product">
				<h2 class="main__section-title">
					PRODUCT
				</h2>

				<ul class="category">
					<li>
						<label class="category__item category__item--all">
							<input type="radio" name="product-category" class="category__input" value="all">
							<div class="category__inner">
								<div class="category__image">
									<span class="category__icon"></span>
								</div>
								<span class="category__title">
									전체
								</span>
							</div>
						</label>
					</li>
					<li>
						<label class="category__item category__item--health">
							<input type="radio" name="product-category" class="category__input" value="all">
							<div class="category__inner">
								<div class="category__image">
									<span class="category__icon"></span>
								</div>
								<span class="category__title">
									건강기능식품
								</span>
							</div>
						</label>
					</li>
					<li>
						<label class="category__item category__item--cosmetics">
							<input type="radio" name="product-category" class="category__input" value="all">
							<div class="category__inner">
								<div class="category__image">
									<span class="category__icon"></span>
								</div>
								<span class="category__title">
									화장품
								</span>
							</div>
						</label>
					</li>
					<li>
						<label class="category__item category__item--device">
							<input type="radio" name="product-category" class="category__input" value="all">
							<div class="category__inner">
								<div class="category__image">
									<span class="category__icon"></span>
								</div>
								<span class="category__title">
									헬스케어 디바이스
								</span>
							</div>
						</label>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="./js/main.js"></script>
</body>

</html>
